<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Break Block</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
        body, html {
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
            color: white;
            font-family: 'Press Start 2P', cursive;
            margin: 0;
        }
        .container {
            text-align: center;
        }
        .title {
            font-size: 2.5em;
            color: red;
            margin-bottom: 20px;
        }
        .subtitle {
            font-size: 1.5em;
            color: yellow;
            margin-bottom: 20px;
        }
        .btn-group-vertical {
            margin-top: 30px;
        }
        .btn-group-vertical button {
            margin: 10px;
            width: 200px;
            padding: 10px;
            font-size: 1.2em;
            background-color: #333;
            color: yellow;
            border: 2px solid yellow;
            border-radius: 10px;
        }
        .btn-group-vertical button:hover {
            background-color: yellow;
            color: black;
        }
    </style>
     <!-- Bootstrap JS and dependencies -->
     <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
     <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
     <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
     <script>
        document.addEventListener('DOMContentLoaded', (event) => {
        const buttons = document.querySelectorAll('.btn-group-vertical .btn');
        let currentIndex = 0;

        // Initial focus
        buttons[currentIndex].classList.add('active');
        buttons[currentIndex].focus();

        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowDown') {
                buttons[currentIndex].classList.remove('active');
                currentIndex = (currentIndex + 1) % buttons.length;
                buttons[currentIndex].classList.add('active');
                buttons[currentIndex].focus();
            } else if (e.key === 'ArrowUp') {
                buttons[currentIndex].classList.remove('active');
                currentIndex = (currentIndex - 1 + buttons.length) % buttons.length;
                buttons[currentIndex].classList.add('active');
                buttons[currentIndex].focus();
            } else if (e.key === ' ') {
                buttons[currentIndex].click();
            }
        });

        // Event listeners for buttons
        document.getElementById('startButton').addEventListener('click', () => {
            location.href='swipe.html';
        });
        document.getElementById('descriptionButton').addEventListener('click', () => {

        });
        document.getElementById('settingsButton').addEventListener('click', () => {
            alert('설정 버튼 클릭됨');
        });
        });
     </script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="title">Break Block</div>
        <div class="btn-group-vertical">
            <button class="btn" id="startButton">게임 시작</button>
            <button class="btn" id="descriptionButton" data-bs-toggle="modal" data-bs-target="#myModal">게임 설명</button>
            <button class="btn" id="settingsButton">설정</button>
        </div>
        <div class="mt-4">
            <p>화살표를 이용해 이동</p>
            <p>SPACEBAR로 선택</p>
        </div>
    </div>

    <div class="modal" id="myModal">
        <div class="modal-dialog modal-fullscreen">
            <div class="modal-content-black">
        
                <!-- Modal Header -->
                <div class="modal-header">
                <h4 class="modal-title">게임 방법</h4>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
        
                <!-- Modal body -->
                <div class="modal-body">
                아래의 바를 화살표를 이용하여 좌우로 움직이고 위에있는 모든 벽돌을 부셨을 때 클리어
                    <hr>
                <img src="http://cdn.wikimg.net/strategywiki/images/3/3b/Arkanoid_Gray_Player.gif"> << 목숨 추가 <br>
                <img src="http://cdn.wikimg.net/strategywiki/images/4/4b/Arkanoid_Red_Lasers.gif"> << 레이저 발사   <br>
                <img src="http://cdn.wikimg.net/strategywiki/images/b/b8/Arkanoid_Blue_Enlarge.gif"> << 바 길이 증가<br>
                <img src="http://cdn.wikimg.net/strategywiki/images/8/85/Arkanoid_Green_Catch.gif"> << 공을 잡았다가 스페이스바 클릭시 다시 발사<br>
                <img src="http://cdn.wikimg.net/strategywiki/images/4/41/Arkanoid_Orange_Slow.gif"> << 공의 속도가 줄어듬<br>
                <img src="http://cdn.wikimg.net/strategywiki/images/6/69/Arkanoid_Violet_Break.gif"> << 화면 오른쪽에 탈출구가 생김<br>
                <img src="http://cdn.wikimg.net/strategywiki/images/b/bb/Arkanoid_Cyan_Disruption.gif"> << 공이 3개로 분할됨 (하나의 공만 살아있어도 죽지 않는다)
                </div>
        
                <!-- Modal footer -->
                <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                </div>
        
            </div>
        </div>
    </div>
</body>
</html>
